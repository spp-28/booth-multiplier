# Tiny Tapeout project information
project:
  title:        "Multi-cycle Booth Multiplier"
  author:       "Shriyanka Priya Pradhan"
  discord:      "Shriyanka#1234"
  description:  "8-bit multi-cycle Booth multiplier using 1x1 tile."
  language:     "Verilog"
  clock_hz:     100000000   # 100 MHz clock
  tiles:        "1x1"
  top_module:   "tt_um_example"

  source_files:
    - "project.v"

pinout:
  # Inputs
  ui[0]: "Multiplicand bit 0"
  ui[1]: "Multiplicand bit 1"
  ui[2]: "Multiplicand bit 2"
  ui[3]: "Multiplicand bit 3"
  ui[4]: "Multiplicand bit 4"
  ui[5]: "Multiplicand bit 5"
  ui[6]: "Multiplicand bit 6"
  ui[7]: "Multiplicand bit 7"

  # Outputs
  uo[0]: "Product bit 0"
  uo[1]: "Product bit 1"
  uo[2]: "Product bit 2"
  uo[3]: "Product bit 3"
  uo[4]: "Product bit 4"
  uo[5]: "Product bit 5"
  uo[6]: "Product bit 6"
  uo[7]: "Product bit 7"

  # Bidirectional pins
  uio[0]: "Multiplier bit 0"
  uio[1]: "Multiplier bit 1"
  uio[2]: "Multiplier bit 2"
  uio[3]: "Multiplier bit 3"
  uio[4]: "Multiplier bit 4"
  uio[5]: "Multiplier bit 5"
  uio[6]: "Multiplier bit 6"
  uio[7]: "Multiplier bit 7"

yaml_version: 6
